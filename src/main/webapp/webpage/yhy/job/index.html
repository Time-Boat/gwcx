<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/demos.css">
    <script>
    (function() {
        document.addEventListener('DOMContentLoaded', function() {
            var html = document.documentElement;
            var windowWidth = html.clientWidth;
            html.style.fontSize = windowWidth / 7.5 + 'px';
            // 等价于html.style.fontSize = windowWidth / 750 * 100 + 'px';
        }, false);
    })();
    // 这个7.5就是根据设计稿的横向宽度来确定的，假如你的设计稿是640
    // 那么 html.style.fontSize = windowWidth / 6.4 + 'px';
    </script>
</head>

<body ontouchstart>
    <div class="weui-tab">
        <div class="weui-tab__bd">
            <!-- 订票页 -->
            <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                <div class="header">
                    <a href="citys.html" class="city"><img src="images/city.png" alt="" />贵阳</a>
                    <a>订票</a>
                    <a href="" class="information"><img src="images/information.png" alt="" /></a>
                </div>
                <img src="images/1banner.png" class="banner" alt="" />
                <div class="service">
                    <div>
                        <a href=""><img src="images/jie.png" alt="" /><span>接机</span></a>
                        <a href=""><img src="images/songji.png" alt="" /><span>送机</span></a>
                    </div>
                    <div>
                        <a href=""><img src="images/jieji.png" alt="" /><span>接火车</span></a>
                        <a href=""><img src="images/songhuoche.png" alt="" /><span>送火车</span></a>
                    </div>
                </div>
            </div>
            <!-- 验票页 -->
            <div id="tab2" class="weui-tab__bd-item">
                <div class="blank">
                    <img src="images/blank.png" alt="" />
                    <div>您还未购买车票，需要现在购买吗？</div>
                </div>
                <a href="" class="weui-btn weui-btn_primary">立即订票
            </a>
            </div>
            <!-- 我的 -->
            <div id="tab3" class="weui-tab__bd-item">
                <div class="person">
                    <img src="images/photo.png" alt="" />
                    <span>李丽丽</span>
                    <span>15012345678</span>
                </div>
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_small-appmsg">
                        <div class="weui-cells">
                            <a class="weui-cell weui-cell_access" href="javascript:;">
                                <div class="weui-cell__hd"><img src="images/order.png" alt=""></div>
                                <div class="weui-cell__bd weui-cell_primary">
                                    <p>我的订单</p>
                                </div>
                                <span class="weui-cell__ft"></span>
                            </a>
                            <a class="weui-cell weui-cell_access" href="javascript:;">
                                <div class="weui-cell__hd"><img src="images/question.png" alt=""></div>
                                <div class="weui-cell__bd weui-cell_primary">
                                    <p>常见问题</p>
                                </div>
                                <span class="weui-cell__ft"></span>
                            </a>
                            <a class="weui-cell weui-cell_access" href="javascript:;">
                                <div class="weui-cell__hd"><img src="images/advice.png" alt=""></div>
                                <div class="weui-cell__bd weui-cell_primary">
                                    <p>意见反馈</p>
                                </div>
                                <span class="weui-cell__ft"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><img src="images/change.png" alt=""></div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>设置</p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                </div>
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><img src="images/contact.png" alt=""></div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>联系客服</p>
                        </div>
                        <span class="weui-cell__ft">400-1234-5678</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- 底部标签页 -->
        <div class="weui-tabbar" id="tab">
            <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
                <div class="weui-tabbar__icon">
                    <img src="images/tab2.png" alt="">
                </div>
                <p class="weui-tabbar__label">订票</p>
            </a>
            <a href="#tab2" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="images/tab3.png" alt="">
                </div>
                <p class="weui-tabbar__label">验票</p>
            </a>
            <a href="#tab3" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="images/tab5.png" alt="">
                </div>
                <p class="weui-tabbar__label">我的</p>
            </a>
        </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/fastclick.js"></script>
    <script>
    $(function() {
        FastClick.attach(document.body);

        // tab切换
        var pic = [
            [1, 2],
            [3, 4],
            [5, 6]
        ];

        $('#tab a').on('click', function() {
            // console.log(pic[0][1]);
            var index = $(this).index();
            for (var i = 0; i < pic.length; i++) {
                // console.log(i);
                // console.log(index);
                if (i == index) {
                    // console.log($($('#tab a')[i]).find('img'));
                    $($('#tab a')[i]).find('img').attr('src', 'images/tab' + pic[i][1] + '.png');
                    // console.log("索引是"+pic[i][1]);
                    continue;
                }
                // console.log($('#tab a')[i]);
                var child = $('#tab a')[i];
                $($('#tab a')[i]).find('img').attr('src', 'images/tab' + pic[i][0] + '.png');
                // console.log("索引是"+pic[i][0]);
            }
        })
    });
    </script>
    <script src="js/jquery-weui.min.js"></script>
</body>

</html>
